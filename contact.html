<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>KW Contact</title>
    <link rel="icon" href="images/AKW_Favicon32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="images/AKW_Favicon48x48.png" sizes="48x48" type="image/png">
    <meta name="description" content="Find the contact details of a professional Interaction Designer. This includes email, linkedin, ADPList, and a form to message me directly.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="header"></div>

    <div class="projectcontainer">
        <div class="projectsidebyside" style="align-items: start;">
            <div class="left">
                <p class="greet">COME AND <span>SAY HI</span></p>
                <p class="name"> Reach out anytime </p>
                <p class="pgrey">
                    You can message me using my email, linkedin, or by filling out the form. Thank you for
                    taking the time to check out my work! <br><br><b>akidderwolff@gmail.com</b><br>
                </p>
                <div class="social-links">
                    <a href="mailto:akidderwolff@gmail.com" class="fa fa-envelope"></a>
                    <a href="https://www.linkedin.com/in/aidankidder-wolff/" target="_blank" class="fa fa-linkedin"></a>
                    <a href="https://adplist.org/members/aidan-kidder-wolff" target="_blank" class="fa fa-smile-o"></a>
                </div>
            </div>

            <div class="right">
                <form name="contact" method="POST" data-netlify="true">
                    <p>
                        <label>
                            <span class="label-text">Name: </span>
                            <input type="text" name="name" />
                        </label>
                    </p>
                    <p>
                        <label>
                            <span class="label-text">Email: </span>
                            <input type="email" name="email" />
                        </label>
                    </p>
                    <p>
                        <label>
                            <span class="label-text">Message: </span>
                            <textarea name="message"></textarea>
                        </label>
                    </p>
                    <p>
                        <button type="submit">Send</button>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <div class="projectcontainer">

    </div>

    <div id="footer"></div>
    <script src="javascript/navigation.js"></script>
    <script src="" async defer></script>
</body>

</html>
